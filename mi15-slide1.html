<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #1A1A1A;
  font-family: Arial, sans-serif;
  display: flex;
}
.content {
  width: 100%; height: 100%;
  display: flex; flex-direction: column;
  justify-content: center; align-items: center;
  position: relative;
}
.accent-bar {
  position: absolute; left: 0; top: 0; bottom: 0;
  width: 12pt;
  background: #FF6700;
}
.title {
  color: #FFFFFF;
  font-size: 56pt;
  font-weight: bold;
  margin-bottom: 20pt;
}
.subtitle {
  color: #CCCCCC;
  font-size: 24pt;
  margin-top: 10pt;
}
.logo-text {
  color: #FF6700;
  font-size: 28pt;
  font-weight: bold;
  margin-bottom: 40pt;
}
</style>
</head>
<body>
<div class="content">
  <div class="accent-bar"></div>
  <p class="logo-text">小米</p>
  <p class="title">小米手机 15</p>
  <p class="subtitle">影像旗舰 超越期待</p>
</div>
</body>
</html>
