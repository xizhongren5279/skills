<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #F5F5F5;
  font-family: Arial, sans-serif;
  display: flex;
}
.header {
  position: absolute; left: 0; top: 0; right: 0;
  height: 60pt;
  background: #1A1A1A;
  display: flex; align-items: center; padding-left: 30pt;
}
.header-bar {
  position: absolute; left: 0; top: 0; bottom: 0;
  width: 8pt;
  background: #FF6700;
}
.title-text {
  color: #FFFFFF;
  font-size: 28pt;
  font-weight: bold;
  margin: 0;
}
.main-content {
  margin-top: 75pt;
  margin-left: 35pt;
  margin-right: 35pt;
  margin-bottom: 30pt;
}
.section {
  background: #FFFFFF;
  padding: 18pt 20pt;
  margin-bottom: 15pt;
  border-left: 6pt solid #FF6700;
}
.section-title {
  color: #FF6700;
  font-size: 18pt;
  font-weight: bold;
  margin: 0 0 10pt 0;
}
.section-text {
  color: #333333;
  font-size: 14pt;
  margin: 0;
  line-height: 1.5;
}
</style>
</head>
<body>
<div class="header">
  <div class="header-bar"></div>
  <p class="title-text">产品概览</p>
</div>
<div class="main-content">
  <div class="section">
    <p class="section-title">全新骁龙8 Gen 3处理器</p>
    <p class="section-text">旗舰芯片，性能提升30%，功耗降低20%</p>
  </div>
  <div class="section">
    <p class="section-title">徕卡专业影像系统</p>
    <p class="section-text">5000万像素主摄 + 75mm徕卡长焦，专业摄影体验</p>
  </div>
  <div class="section">
    <p class="section-title">6.73英寸AMOLED全面屏</p>
    <p class="section-text">2K超清分辨率，120Hz LTPO刷新率，HDR10+</p>
  </div>
</div>
</body>
</html>
