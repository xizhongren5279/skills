<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #F5F5F5;
  font-family: Arial, sans-serif;
  display: flex;
}
.header {
  position: absolute; left: 0; top: 0; right: 0;
  height: 60pt;
  background: #1A1A1A;
  display: flex; align-items: center; padding-left: 30pt;
}
.header-bar {
  position: absolute; left: 0; top: 0; bottom: 0;
  width: 8pt;
  background: #FF6700;
}
.title-text {
  color: #FFFFFF;
  font-size: 28pt;
  font-weight: bold;
  margin: 0;
}
.main-content {
  margin-top: 80pt;
  padding-left: 40pt;
  padding-right: 40pt;
  display: flex; gap: 20pt;
}
.feature-card {
  flex: 1;
  background: #FFFFFF;
  padding: 25pt;
  border-top: 5pt solid #FF6700;
}
.feature-number {
  color: #FF6700;
  font-size: 36pt;
  font-weight: bold;
  margin: 0;
}
.feature-title {
  color: #1A1A1A;
  font-size: 16pt;
  font-weight: bold;
  margin: 10pt 0 8pt 0;
}
.feature-desc {
  color: #666666;
  font-size: 13pt;
  margin: 0;
  line-height: 1.4;
}
</style>
</head>
<body>
<div class="header">
  <div class="header-bar"></div>
  <p class="title-text">特色功能</p>
</div>
<div class="main-content">
  <div class="feature-card">
    <p class="feature-number">120W</p>
    <p class="feature-title">秒充技术</p>
    <p class="feature-desc">有线秒充，18分钟充满</p>
  </div>
  <div class="feature-card">
    <p class="feature-number">5100mAh</p>
    <p class="feature-title">超大电池</p>
    <p class="feature-desc">全天候续航无忧</p>
  </div>
  <div class="feature-card">
    <p class="feature-number">IP68</p>
    <p class="feature-title">防尘防水</p>
    <p class="feature-desc">专业级防护能力</p>
  </div>
</div>
</body>
</html>
