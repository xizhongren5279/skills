<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #F5F5F7; font-family: Arial, sans-serif;
  display: flex;
}
.header {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 70pt;
  background: #0071E3;
  display: flex;
  align-items: center;
  padding-left: 40pt;
}
.header h1 {
  color: #FFFFFF;
  font-size: 36pt;
  margin: 0;
}
.content {
  margin-top: 90pt;
  margin-left: 40pt;
  margin-right: 40pt;
  flex: 1;
}
.feature {
  margin-bottom: 16pt;
}
.feature h3 {
  color: #1D1D1F;
  font-size: 18pt;
  margin: 0 0 6pt 0;
}
.feature p {
  color: #6E6E73;
  font-size: 14pt;
  margin: 0;
}
</style>
</head>
<body>
<div class="header">
  <h1>产品特点</h1>
</div>
<div class="content">
  <div class="feature">
    <h3>M 系列芯片</h3>
    <p>Apple 自研芯片,带来卓越性能和能效,续航长达 18 小时</p>
  </div>
  <div class="feature">
    <h3>Retina 显示屏</h3>
    <p>超高清 Retina 显示屏,呈现令人惊叹的色彩和细节</p>
  </div>
  <div class="feature">
    <h3>轻薄设计</h3>
    <p>一体化铝合金机身,轻巧便携,坚固耐用</p>
  </div>
  <div class="feature">
    <h3>macOS 系统</h3>
    <p>功能强大且直观易用的操作系统,与其他 Apple 设备无缝协作</p>
  </div>
</div>
</body>
</html>
